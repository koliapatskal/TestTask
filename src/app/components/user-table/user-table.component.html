<h2 class="title">Список користувачів</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef=""> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef=""> Status </th>
        <td mat-cell *matCellDef="let user"> {{user.status}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef=""> Buttons </th>
        <td mat-cell *matCellDef="let user" >
            <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
                <button mat-raised-button color="primary" (click)="accept(user)">Accept</button>
                <button mat-raised-button color="primary" (click)="reject(user)">Reject</button>
            </div>
        </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
</table>
